name: Test merge requests

on:
  merge_request:
    branches:
      - develop

jobs:
  validate:
    name: Validate merge request
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Prettier
        run: npm run prettier:check

      - name: Build
        run: npm run build
